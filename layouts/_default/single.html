<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Params.description }}">
    <title>{{ .Title }} - Your Site Name</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32">
    <!-- Add your CSS here -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header class="bg-primary-600 p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-white">{{ .Title }}</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <article class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="relative">
                <!-- Featured Image -->
                <img src="{{ .Params.featured_image | relURL }}" alt="Featured Image" class="w-full h-64 object-cover">
            </div>

            <div class="p-6">
                <!-- Content -->
                {{ .Content | markdownify }}

                <!-- Summary (optional, if you want to display the summary somewhere) -->
                <div class="mt-4 text-gray-700 dark:text-gray-300">
                    <p>{{ .Params.summary }}</p>
                </div>
            </div>
        </article>
    </main>

    <footer class="bg-primary-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; {{ now.Format "2006" }} Your Site Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
