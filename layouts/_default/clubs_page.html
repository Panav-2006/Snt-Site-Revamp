{{ define "main" }}

<article>
    <!-- Header Section -->
    <header class="mb-4 bg-primary-600">
        <h1 class="py-16 text-5xl font-black text-center text-white capitalize">{{ .Title }}</h1>
    </header>

    <!-- Main Content Section -->
    <div class="flex flex-col items-center">
        <!-- Cover Image -->
        <div class="relative flex items-center justify-center mb-8 w-full max-w-4xl">
            {{ $img := resources.Get .Params.featured_image }}
            {{ with $img }}
            <img src="{{ .Permalink }}" alt="Featured Image" class="max-w-3xl rounded-xl">
            {{ else }}
            <p>No image found.</p>
            {{ end }}
        </div>

        <!-- Content Section -->
        <div class="max-w-3xl py-12">
            {{ if .Content }}
            <div class="prose dark:prose-invert max-w-none text-xl justify-text">{{ .Content }}</div>
            {{ end }}
        </div>
        <div class="flex justify-center rounded-xl pb-10">
            <div class="flex flex-col justify-center items-center w-[800px] rounded-[20px] border border-gray-500 border-2 bg-gray-300 dark:bg-gray-900">
                <div class="font-bold text-gray-900 dark:text-gray-100 text-4xl p-4">
                    Coordinators
                </div>
            
                <div class="flex justify-center items-center pb-3">
                    <div class="flex justify-center items-center grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
                        {{ range .Params.cordies }}
                        <div class="bg-white rounded-xl overflow-hidden transition-transform duration-300 hover:scale-105 w-[170px] mb-3">
                            <img class="w-full h-48 object-cover transition-transform duration-300 hover:scale-110" src="{{ .photo }}" alt="{{.name}}">
                            <div class="p-2 text-center">
                                <h5 class="text-xl font-bold">{{.name}}</h5>
                                <div class="font-bold text-gray-500 mb-2">Institute Secretary</div>
                                <div class="flex justify-center space-x-4">
                                    <a class="text-blue-700 hover:text-blue-900 transition-transform duration-300 hover:scale-110" href="{{.linkedin}}" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
                                    <a class="text-blue-400 hover:text-blue-600 transition-transform duration-300 hover:scale-110" href="{{.insta}}" target="_blank" aria-label="Instagram"><i class="fab fa-instagram fa-lg"></i></a>
                                    <a class="text-blue-600 hover:text-blue-800 transition-transform duration-300 hover:scale-110" href="{{.facebook}}" target="_blank" aria-label="Facebook"><i class="fab fa-facebook fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
            </div>
    </div>
</article>

{{ end }}
